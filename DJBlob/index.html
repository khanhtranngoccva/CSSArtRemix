<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/newStyles.css" rel="stylesheet">
    <title>CSS DJ Blob!</title>
</head>
<body>
<div class="canvas symmetry transform">
    <div class="blob symmetry transform">
        <div class="eye eye1 transform"></div>
        <div class="eye eye2 transform"></div>
        <div class="mouth symmetry transform">
            <div class="mouthP mouthP1 transform"></div>
            <div class="mouthP mouthP2 transform"></div>
            <div class="mouthP mouthP3 transform"></div>
            <div class="mouthP mouthP4 transform"></div>
        </div>
    </div>
    <div class="headphones symmetry transform">
        <div class="headphonesP1 transform"></div>
        <div class="headphonesP2 pseudo transform"></div>
        <div class="headphonesP3 pseudo transform"></div>

    </div>
    <div class="hand2 symmetry transform">
        <div class="hand transform"></div>
    </div>
    <div class="table transform pseudo">
    </div>
    <div class="djPlayer symmetry transform">
        <div class="djPlayerInner transform"></div>
    </div>
    <div class="discWithShadow symmetry transform">
        <div class="disc symmetry transform">
            <div class="discInner symmetry transform">
                <div class="discTriangle transform"></div>
                <div class="discTriangle discTriangle2 transform"></div>
                <div class="discTriangle discTriangle2 flipDiagonal"></div>
                <div class="discTriangle flipDiagonal"></div>
            </div>
        </div>
    </div>
    <div class="discWithShadow disc2 symmetry transform">
        <div class="disc symmetry transform">
            <div class="discInner symmetry transform">
                <div class="discTriangle transform"></div>
                <div class="discTriangle discTriangle2 transform"></div>
                <div class="discTriangle discTriangle2 flipDiagonal"></div>
                <div class="discTriangle flipDiagonal"></div>
            </div>
        </div>
    </div>
    <div class="hand1 symmetry transform">
        <div class="hand transform"></div>
    </div>

</div>
</body>
<script src="responsiveLoader.js"></script>
</html>
