<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/newStyles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar!</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="guitar symmetry transform">
        <div class="circle circle2"></div>
        <div class="circle"></div>
        <div class="guitarAnchor symmetry transform">
            <div class="base symmetry">
                <div class="lowerBase transform"></div>
                <div class="upperBase transform"></div>
                <div class="side transform"></div>
                <div class="side flipVertical"></div>
            </div>
            <div class="center transform symmetry"></div>
            <div class="top transform symmetry">
                <div class="tunerKnob symmetry transform"></div>
                <div class="tunerKnob symmetry tunerKnob2 transform"></div>
                <div class="tunerKnob symmetry tunerKnob3 transform"></div>
                <div class="tunerKnob symmetry flipVertical"></div>
                <div class="tunerKnob symmetry tunerKnob2 flipVertical"></div>
                <div class="tunerKnob symmetry tunerKnob3 flipVertical"></div>
                <div class="topP2 transform"></div>
                <div class="topP2 flipVertical"></div>
                <div class="topP3 transform"></div>
                <div class="topP3 flipVertical"></div>
                <div class="topP4 transform"></div>
                <div class="topP1 transform"></div>
                <div class="topP1 flipVertical"></div>
                <div class="topP6 transform"></div>
                <div class="topP6 flipVertical"></div>
                <div class="topP5 transform"></div>
                <div class="topP7 transform"></div>
                <div class="tunerNode symmetry transform"></div>
                <div class="tunerNode symmetry tunerNode2 transform"></div>
                <div class="tunerNode symmetry tunerNode3 transform"></div>
                <div class="tunerNode symmetry flipVertical"></div>
                <div class="tunerNode symmetry tunerNode2 flipVertical"></div>
                <div class="tunerNode symmetry tunerNode3 flipVertical"></div>
                <div class="tunerString transform"></div>
                <div class="tunerString tunerString2 transform"></div>
                <div class="tunerString tunerString3 transform"></div>
                <div class="tunerString flipVertical"></div>
                <div class="tunerString tunerString2 flipVertical"></div>
                <div class="tunerString tunerString3 flipVertical"></div>

            </div>
            <div class="handle transform"></div>
            <div class="sadle transform symmetry"></div>
            <div class="strings symmetry transform">
                <div class="string symmetry"></div>
                <div class="string symmetry"></div>
                <div class="string symmetry"></div>
                <div class="string symmetry"></div>
                <div class="string symmetry"></div>
                <div class="string symmetry"></div>
            </div>
            <div class="tunerPairs">
                <div class="tunerPair">
                    <div class="tuner"></div>
                    <div class="tuner"></div>
                </div>
                <div class="tunerPair">
                    <div class="tuner"></div>
                    <div class="tuner"></div>
                </div>
                <div class="tunerPair">
                    <div class="tuner"></div>
                    <div class="tuner"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
