<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSS Drum</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="circle circle2 transform"></div>
    <div class="circle transform"></div>
    <div class="drum symmetry transform">
        <div class="drumRing drumRing2 transform"></div>
        <div class="drumBody transform"></div>
        <div class="drumStrings symmetry transform">
            <div class="drumString drumString1 transform"></div>
            <div class="drumString drumString2 transform"></div>
            <div class="drumString drumString3 transform"></div>
            <div class="drumString drumString4 transform"></div>
            <div class="drumString drumString5 transform"></div>
            <div class="drumString drumString6 transform"></div>
            <div class="drumString drumString7 transform"></div>
            <div class="drumString drumString8 transform"></div>
            <div class="drumString drumString9 transform"></div>
            <div class="drumString drumString10 transform"></div>
            <div class="drumString drumString11 transform"></div>
            <div class="drumString drumString12 transform"></div>
            <div class="drumString drumString1 flipVertical"></div>
            <div class="drumString drumString2 flipVertical"></div>
            <div class="drumString drumString3 flipVertical"></div>
            <div class="drumString drumString4 flipVertical"></div>
            <div class="drumString drumString5 flipVertical"></div>
            <div class="drumString drumString6 flipVertical"></div>
            <div class="drumString drumString7 flipVertical"></div>
            <div class="drumString drumString8 flipVertical"></div>
            <div class="drumString drumString9 flipVertical"></div>
            <div class="drumString drumString10 flipVertical"></div>
            <div class="drumString drumString11 flipVertical"></div>
            <div class="drumString drumString12 flipVertical"></div>
        </div>
        <div class="drumOrnaments symmetry transform drumOrnaments2">
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
        </div>
        <div class="drumOrnaments symmetry transform">
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
            <div class="drumOrnament pseudo transform"></div>
        </div>
        <div class="drumStrings symmetry transform"></div>
        <div class="drumRing transform"></div>
        <div class="drumStick pseudo transform"></div>
        <div class="drumStick drumStick2 pseudo transform"></div>
    </div></div>

</body>
</html>
