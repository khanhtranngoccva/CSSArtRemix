<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/newStyles.css" rel="stylesheet">
    <title>CSS Cupcake!</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="shadow transform symmetry">
        <div class="shadowInner"></div>
    </div>
    <div class="muffin symmetry">
        <div class="dough symmetry transform">
            <div class="dough5 transform"></div>
            <div class="dough4 transform"></div>
            <div class="dough3 transform"></div>
            <div class="dough1 transform"></div>
            <div class="dough2 transform"></div>
            <div class="dough6 transform"></div>
            <div class="deco deco1 transform"></div>
            <div class="deco deco2 transform"></div>
            <div class="deco deco3 transform"></div>
            <div class="deco deco4 transform"></div>
            <div class="deco deco5 transform"></div>
            <div class="deco deco6 transform"></div>
            <div class="deco deco7 transform"></div>
            <div class="deco deco8 transform"></div>
            <div class="deco deco9 transform"></div>
            <div class="deco deco10 transform"></div>
        </div>
        <div class="base symmetry transform">
            <div class="base3"></div>
            <div class="base2 transform"></div>
            <div class="base2 flipVertical"></div>
            <div class="base1 transform"></div>
            <div class="base1 flipVertical"></div>
            <div class="base4 transform"></div>
            <div class="base4 flipVertical"></div>
            <div class="base5 transform"></div>
            <div class="base5 flipVertical"></div>
            <div class="base6 transform"></div>
            <div class="base7 transform"></div>
            <div class="base7 flipVertical"></div>
            <div class="base8 transform"></div>
            <div class="base8 flipVertical"></div>
            <div class="base9 transform"></div>
            <div class="base9 flipVertical"></div>
            <div class="base10 transform"></div>
            <div class="base11 transform"></div>
            <div class="base11 flipVertical"></div>
            <div class="base12 transform"></div>
            <div class="base12 flipVertical"></div>
            <div class="base13 transform"></div>
            <div class="eye transform"></div>
            <div class="eye flipVertical"></div>
            <div class="mouth transform"></div>
        </div>
    </div>
</div>
</body>
</html>
