<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSS Statue of Liberty</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="statue symmetry transform">
        <div class="hair3 symmetry transform"></div>
        <div class="hair4 symmetry flipVertical"></div>

        <div class="crownSpikes symmetry transform">
            <div class="spike4 symmetry transform">
                <div class="spike"></div>
            </div>
            <div class="spike4 symmetry flipVertical">
                <div class="spike"></div>
            </div>
            <div class="spike3 symmetry transform">
                <div class="spike"></div>
            </div>
            <div class="spike3 symmetry flipVertical">
                <div class="spike"></div>
            </div>
            <div class="spike2 symmetry transform">
                <div class="spike"></div>
            </div>
            <div class="spike2 symmetry flipVertical">
                <div class="spike"></div>
            </div>
            <div class="spike1 symmetry transform">
                <div class="spike"></div>
            </div>
        </div>
        <div class="ear symmetry transform"></div>
        <div class="ear symmetry flipVertical"></div>
        <div class="neck transform"></div>
        <div class="face symmetry transform">
            <div class="eye symmetry transform"></div>
            <div class="eye symmetry flipVertical"></div>
            <div class="cheek symmetry transform"></div>
            <div class="cheek symmetry flipVertical"></div>
            <div class="nose symmetry flipVertical"></div>
            <div class="mouth symmetry flipVertical"></div>
            <div class="mouthSide symmetry transform"></div>
            <div class="mouthSide symmetry flipVertical"></div>
        </div>
        <div class="crownBase symmetry transform">
            <div class="crownFront crownFront1 symmetry transform"></div>
            <div class="crownFront crownFront1 symmetry transform"></div>
            <div class="crownFront crownFront2 symmetry transform"></div>
            <div class="crownFront crownFront2 symmetry flipVertical"></div>
            <div class="crownFront crownFront3 symmetry transform"></div>
            <div class="crownFront crownFront3 symmetry flipVertical"></div>
            <div class="crownFront crownFront4 symmetry transform"></div>
            <div class="crownFront crownFront4 symmetry flipVertical"></div>
            <div class="crownFront crownFront5 symmetry transform"></div>
            <div class="crownFront crownFront5 symmetry flipVertical"></div>
            <div class="crownFront crownFront6 symmetry transform"></div>
            <div class="crownFront crownFront6 symmetry flipVertical"></div>
            <div class="crownFront crownFront7 symmetry transform"></div>
            <div class="crownFront crownFront7 symmetry flipVertical"></div>
        </div>
        <div class="hair2 symmetry transform"></div>
        <div class="hair1 symmetry transform"></div>
        <div class="shirt symmetry transform">
            <div class="neck2 transform"></div>
        </div>

        <div class="armP1 symmetry transform"></div>
        <div class="armP2 symmetry transform"></div>
        <div class="armP3 symmetry transform"></div>

        <div class="torch symmetry transform">
            <div class="torchBase symmetry transform"></div>
            <div class="torchBody symmetry transform"></div>
            <div class="torchOrangeFlame flame1 symmetry transform"></div>
            <div class="torchOrangeFlame flame2 symmetry transform"></div>
            <div class="torchOrangeFlame flame3 symmetry transform"></div>

            <div class="torchYellowFlame flame1 symmetry transform"></div>
            <div class="torchYellowFlame flame2 symmetry transform"></div>
            <div class="torchYellowFlame flame3 symmetry transform"></div>

            <div class="torchTop symmetry transform"></div>
        </div>
        <div class="hand symmetry transform"></div>

        <div class="shirtP2 symmetry transform"></div>


    </div>
</div>
</body>
</html>
