<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/newStyles.css" rel="stylesheet">
    <title>Hello Kitty!</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="kitty symmetry">
        <div class="face symmetry transform">
            <div class="ear transform"></div>
            <div class="ear flipVertical"></div>
            <div class="eye transform"></div>
            <div class="eye flipVertical"></div>
            <div class="nose transform"></div>
            <div class="whisker whisker1 transform"></div>
            <div class="whisker whisker2 transform"></div>
            <div class="whisker whisker3 transform"></div>
            <div class="whisker whisker1 flipVertical"></div>
            <div class="whisker whisker2 flipVertical"></div>
            <div class="whisker whisker3 flipVertical"></div>
            <div class="bow transform symmetry">
                <div class="bowP1 transform"></div>
                <div class="bowP2 transform"></div>
                <div class="bowP1 flipVertical"></div>
                <div class="bowP2 flipVertical"></div>
                <div class="bowP3 transform"></div>
            </div>
        </div>
        <div class="leg transform"></div>
        <div class="leg flipVertical"></div>
        <div class="hand1 transform"></div>
        <div class="hand2 transform"></div>
        <div class="shirt symmetry transform">
            <div class="shirtP1 transform"></div>
            <div class="shirtP2 transform"></div>
            <div class="shirtP2 flipVertical"></div>
            <div class="shirtP3 transform"></div>
        </div>
    </div>
</div>
</body>
</html>
