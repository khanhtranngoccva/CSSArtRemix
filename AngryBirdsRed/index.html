<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/newStyles.css">
    <title>CSS Cube Bunny!</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="bunny symmetry">
        <div class="ears symmetry transform">
            <div class="ear transform"></div>
            <div class="ear flipVertical"></div>
        </div>
        <div class="face symmetry transform">
            <div class="eyes transform symmetry">
                <div class="eyeCenter"></div>
                <div class="eyelid"></div>
            </div>
            <div class="eyes flipVertical symmetry">
                <div class="eyeCenter flipVertical"></div>
                <div class="eyelid"></div>
            </div>
            <div class="nose transform symmetry">
            </div>
            <div class="mouth transform"></div>
            <div class="mouth flipVertical"></div>
            <div class="whisker transform">
                <div class="whiskerInner transform"></div>
            </div>
            <div class="whisker flipVertical">
                <div class="whiskerInner transform"></div>
            </div>
            <div class="whisker whisker2 transform">
                <div class="whiskerInner transform"></div>
            </div>
            <div class="whisker whisker2 flipVertical">
                <div class="whiskerInner transform"></div>
            </div>
            <div class="whisker whisker3 transform">
                <div class="whiskerInner transform"></div>
            </div>
            <div class="whisker whisker3 flipVertical">
                <div class="whiskerInner transform"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
