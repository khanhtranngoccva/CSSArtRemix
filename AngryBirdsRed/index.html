<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSS Red from Angry Birds!</title>
</head>
<body>
<div class="canvas symmetry">
    <div class="red symmetry">
        <div class="tail transform"></div>
        <div class="tail tail2 transform"></div>
        <div class="tail tail3 transform"></div>
        <div class="hair hairP2 transform"></div>
        <div class="head symmetry transform">
        </div>
        <div class="face symmetry transform">
            <div class="eye transform"></div>
            <div class="eye flipVertical"></div>
            <div class="eyebrow transform"></div>
            <div class="eyebrow flipVertical"></div>
            <div class="beak transform">
                <div class="beakP2 transform"></div>
                <div class="beakP1 transform"></div>
            </div>
        </div>
        <div class="hair transform"></div>
    </div>
</div>
</body>
</html>
